    <header><h1>Training Tracker</h1></header>
        <div class="main">
            <form action="trainingtrackerverified.html" method="get">
                <!-- This is my grid container for styling my form. -->
                <div class="gridcontainer">
                    <div>
                        <label for="startdate">Start Date:</label>
                        <input type="date" name="startdate" id="startdate">
                    </div>
                    <div>
                        <label for="enddate">End Date:</label>
                        <input type="date" name="enddate" id="enddate">
                    </div>
                    <hr>
                    <h2>Week 1</h2>
                    <!-- This is my grid item for styling my form. I hope to be able to have this go horizontal on the page -->
                    
                        <!-- Listing them like this makes them horizontal. -->
                        <div class="daystraining">
                            <label for="sunday">Sunday</label>
                            <label for="monday">Monday</label>
                            <label for="tuesday">Tuesday</label>
                            <label for="wednesday">Wednesday</label>
                            <label for="thursday">Thursday</label>
                            <label for="friday">Friday</label>
                            <label for="saturday">Saturday</label>
                        </div>
                        <div class="exercise">
                            <input type="text" name="postweekend" id="postweekend" placeholder="Add Exercise Here">
                            <input type="text" name="weekdayone" id="weekdayone">
                            <input type="text" name="weekdaytwo" id="weekdaytwo">
                            <input type="text" name="weekdaythree" id="weekdaythree">
                            <input type="text" name="humpday" id="humpday">
                            <input type="text" name="preweekend" id="preweekend">
                            <input type="text" name="weekend" id="weekend">
                        </div>
                        <div class="weight">
                            <input type="text" name="postweekend" id="postweekend" placeholder="Add Weight(lb) here">
                            <input type="text" name="weekdayone" id="weekdayone">
                            <input type="text" name="weekdaytwo" id="weekdaytwo">
                            <input type="text" name="weekdaythree" id="weekdaythree">
                            <input type="text" name="humpday" id="humpday">
                            <input type="text" name="preweekend" id="preweekend">
                            <input type="text" name="weekend" id="weekend">
                        </div>
                        <div class="reps">
                            <input type="text" name="postweekend" id="postweekend" placeholder="Add Reps Here">
                            <input type="text" name="weekdayone" id="weekdayone">
                            <input type="text" name="weekdaytwo" id="weekdaytwo">
                            <input type="text" name="weekdaythree" id="weekdaythree">
                            <input type="text" name="humpday" id="humpday">
                            <input type="text" name="preweekend" id="preweekend">
                            <input type="text" name="weekend" id="weekend">
                        </div>
                        <div class="sets">
                            <input type="text" name="postweekend" id="postweekend" placeholder="Add Sets Here">
                            <input type="text" name="weekdayone" id="weekdayone">
                            <input type="text" name="weekdaytwo" id="weekdaytwo">
                            <input type="text" name="weekdaythree" id="weekdaythree">
                            <input type="text" name="humpday" id="humpday">
                            <input type="text" name="preweekend" id="preweekend">
                            <input type="text" name="weekend" id="weekend">
                        </div>
